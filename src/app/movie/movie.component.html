<div id="wrapper">
  <div id="shopping-list">
    <div id="list">
      <h2>Movie List</h2>
      <!--      <h2>Game List</h2>-->
      <!--      <h2>App List</h2>-->

      <button mat-raised-button color="accent" (click)="startRandomRate()" *ngIf="showRandomRateButton">Random Rating</button>
      <button (click)="stopRandomRate()" *ngIf="!showRandomRateButton">Stop Random Rating</button>

      <div class="card mb-3 p-3" *ngFor="let movie of movies | async">
        {{ movie.title }} with rating of {{ movie.rating }} ({{ movie.numberOfVotes }} votes)

        <app-star-rating
          [color]="'primary'"
          [rating]="movie.newRating"
          [starCount]="5"
          (ratingUpdated)="onRatingChanged($event)"
        ></app-star-rating>

        <button mat-raised-button color="accent" (click)="rateMovie(movie, newRating)">Rate Movie</button>
      </div>
    </div>
  </div>
</div>
